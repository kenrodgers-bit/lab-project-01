<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" role="img" aria-label="Clinical scanner background">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#e7f3fa"/>
      <stop offset="60%" stop-color="#d8edf7"/>
      <stop offset="100%" stop-color="#f7fbfe"/>
    </linearGradient>
    <linearGradient id="scrub" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#f8fbff"/>
      <stop offset="100%" stop-color="#d7eaf6"/>
    </linearGradient>
    <filter id="blur" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="4"/>
    </filter>
  </defs>
  <rect width="1600" height="900" fill="url(#bg)"/>

  <circle cx="1260" cy="200" r="180" fill="#ffffff" opacity="0.38" filter="url(#blur)"/>
  <circle cx="1390" cy="330" r="120" fill="#cce7f5" opacity="0.45" filter="url(#blur)"/>
  <circle cx="1140" cy="420" r="90" fill="#ffffff" opacity="0.35" filter="url(#blur)"/>

  <rect x="30" y="450" width="720" height="520" rx="80" fill="#d8ebf8" opacity="0.55"/>
  <rect x="180" y="110" width="420" height="760" rx="90" fill="url(#scrub)"/>
  <rect x="230" y="160" width="160" height="420" rx="70" fill="#fdfefe"/>
  <rect x="390" y="250" width="160" height="320" rx="70" fill="#eff8fd"/>

  <rect x="620" y="360" width="500" height="120" rx="55" fill="#fefefe" opacity="0.95"/>
  <rect x="710" y="460" width="180" height="80" rx="26" fill="#fefefe" stroke="#d5e7f3" stroke-width="5"/>
  <rect x="920" y="390" width="150" height="60" rx="20" fill="#2f5f7a"/>
  <rect x="1000" y="445" width="55" height="100" rx="24" fill="#2f5f7a"/>
  <rect x="670" y="515" width="275" height="28" rx="14" fill="#b4d8ed"/>

  <rect x="120" y="200" width="55" height="180" rx="24" fill="#212f3b" opacity="0.32"/>
  <rect x="420" y="220" width="55" height="160" rx="24" fill="#212f3b" opacity="0.22"/>
</svg>
